<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Information</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            id="search"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!-- navbar end -->
    <h1>STUDENTS KPI</h1>
    <div class="container">
      <span>Name</span>
      <input type="text" class="name" />
      <span>Surname</span>
      <input type="text" class="surname" />
      <span> Phone</span>
      <input type="text" class="phone" />
      <span>PERFORMANCE REPORT WEEKLY</span>
      <input type="text" class="weekly" />
      <span>PERFORMANCE REPORT MONTHLY</span>
      <input type="text" class="monthly" />
      <button class="btn-create">Create</button>
    </div>
    <ul class="list"></ul>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">EDIT TODO</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <input
              type="text"
              class="form-control inp-edit"
              placeholder="name"
            />
            <input
              type="text"
              class="form-control inp-edit1"
              placeholder="surname"
            />
            <input
              type="text"
              class="form-control inp-edit2"
              placeholder="photo"
            />
            <input
              type="text"
              class="form-control inp-edit3"
              placeholder="number"
            />
            <input
              type="text"
              class="form-control inp-edit4"
              placeholder="email"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary save-btn">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Пагина́ция (от лат. pagina — страница) в издательском деле — порядковая нумерация страниц -->
    <!-- pagination start -->
    <nav aria-label="Page navigation example">
      <ul class="pagination d-flex justify-content-center">
        <li class="page-item prev">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <!-- <li class="page-item"><a class="page-link" href="#">1</a></li> -->
        <div class="pagination-list d-flex"></div>
        <li class="page-item next">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
